title: Začátečnický kurz Pyladies (Mergado)
# course_slug: test
description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    Tady najdeš všechny materiály k brněnské verzi začátečnického kurzu PyLadies.
    Stránky samotných PyLadies jsou na http://pyladies.cz.
    Jednotlivé lekce jsou určeny naprostým začátečnicím.
    Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.
time: středa 18:00–20:00
default_time:
  start: '18:00'
  end: '20:00'
place: Brno - Mergado
timezone: Europe/Prague
vars:
  pyladies: true
  coach-present: true
sessions:

